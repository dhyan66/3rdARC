<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1200" viewBox="0 0 1600 1200">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8c97a2" />
      <stop offset="100%" stop-color="#d2c6b4" />
    </linearGradient>
    <filter id="grain" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="2" stitchTiles="stitch" />
      <feColorMatrix type="saturate" values="0" />
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.12" />
      </feComponentTransfer>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#g)" />
  <rect width="100%" height="100%" filter="url(#grain)" opacity="0.3" />
  <rect x="6%" y="6%" width="88%" height="88%" fill="none" stroke="rgba(255,255,255,0.35)" stroke-width="2" />
  <text x="10%" y="14%" font-size="32" font-family="Georgia, serif" fill="rgba(255,255,255,0.7)" letter-spacing="4">Quiet Orbit 7</text>
</svg>
